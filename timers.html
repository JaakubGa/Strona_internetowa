<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Strona internetowa dla gracza Metin2</title>
    <link rel="stylesheet" type="text/css" href="timers.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-img" onclick="window.location.href='main.html'">
      <section class="main-text">
        <h1 id="move">Strona dla graczy metin2</h1>
      </section>
    </div>
    <div id="navigation">
      <div class="nav" onclick="window.location.href='timers.html'">
        <p>Timer</p>
      </div>
      <div class="nav" onclick="window.location.href='okey.html'">
        <p>Karty</p>
      </div>
      <div class="nav" onclick="window.location.href='events.html'">
        <p>Wydarzenia</p>
      </div>
      <div class="nav" onclick="window.location.href='drop.html'">
        <p>Mapy</p>
      </div>
    </div>
    <div id="back-img">
      <audio id="audioTimer" src="songTimer/songTimer.mp3"></audio>
      <div class="action">
        <p>Biolog (5 minut)</p>
        <button id="start1">START</button>
        <button id="stop1">STOP</button>
        <button id="reset1">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas1"></p></div>
      <div class="action">
        <p>Kolekcjoner (15 minut)</p>
        <button id="start2">START</button>
        <button id="stop2">STOP</button>
        <button id="reset2">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas2"></p></div>
      <div class="action">
        <p>Badacz (20 minut)</p>
        <button id="start3">START</button>
        <button id="stop3">STOP</button>
        <button id="reset3">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas3"></p></div>
      <div class="action">
        <p>Boss (30 minut)</p>
        <button id="start4">START</button>
        <button id="stop4">STOP</button>
        <button id="reset4">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas4"></p></div>
      <div class="action">
        <p>Boss (1h)</p>
        <button id="start5">START</button>
        <button id="stop5">STOP</button>
        <button id="reset5">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas5"></p></div>
      <div class="action">
        <p>Boss (4h)</p>
        <button id="start6">START</button>
        <button id="stop6">STOP</button>
        <button id="reset6">RESET</button>
      </div>
      <div class="time"><p id="pokazCzas6"></p></div>
      <div id="dodatki">
        <p id="resetcheckbox">Zaznacz aby resetować timery po upływie czasu</p>
        <input type="checkbox" id="restartTimerCheckbox" />
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
          id="suwak"
        />
      </div>
    </div>
    <script defer src="Timers/5min.js"></script>
    <script defer src="Timers/15min.js"></script>
    <script defer src="Timers/20min.js"></script>
    <script defer src="Timers/30min.js"></script>
    <script defer src="Timers/1h.js"></script>
    <script defer src="Timers/4h.js"></script>
  </body>
  <section class="copyright">
    <p>Praca inżynierska</p>
    <p>Jakub Gasidło</p>
  </section>
</html>
